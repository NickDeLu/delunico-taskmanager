
<form class ="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Create List</mat-label>
        <input type="hidden" autofocus="true" />
        <input matInput type ="text" name ="title" [(ngModel)]="title" placeholder="Ex. Shopping List" restoreFocus="false">
    </mat-form-field>
</form>
