
<app-add-list (addList)="addList($event)"></app-add-list>

<app-list-item 
    *ngFor="let list of lists"
    [list]="list"
    (deleteList)="deleteList($event)"
    (updateTasks)="onLoadTasks($event)"
    (editList)="editList($event)"
    (updateSelection)="updateSelection($event)"
>
</app-list-item>
